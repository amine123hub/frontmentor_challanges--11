<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="contact-form">
    <div class="title">
      <h2>Contact Us</h2>
    </div>
    <div class="name-inputs">
      <div class="name-input">
        <label for="first">First Name *</label><br>
        <input type="text" id="first" minlength="3" maxlength="25" required>
      </div>
      <div class="name-input">
        <label for="last">Last Name *</label><br>
        <input type="text" id="last" minlength="3" maxlength="25" required>
      </div>
    </div>
    <div class="email">
      <label for="mail">Email Address *</label><br>
      <input type="email"  minlength="14" maxlength="45" required>
    </div>
    
    <div class="radio-input">
      <label for="radio">Querry Type *</label>
      <div class="querry-btn">
      <div class="radio">
        <input type="radio" id="general" value="genreal">
        <label for="general">General Enquiry</label>
      </div>
      <div class="radio">
        <input type="radio" id="support" value="support">
        <label for="support">Support Request</label>
      </div>
    </div>
    </div>

    <div class="message">
      <label for="message">Message *</label>
      <textarea name="messageCommnet" id="message" required></textarea>
    </div>

    <div class="requirement">
      <input type="checkbox" name="option" id="option">
      <label for="option">I consent to being contacted by the team</label>
    </div>

    <div class="submit-btn">
      <input type="button" value="submit">
    </div>


  </div>

 
  
 
</body>
</html>
